<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Flashing</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <p>Do you want to <a href="{{ url_for('login') }}">log out?</a> </p>
        {% endif %}
    {% endwith %}

</body>
</html>
